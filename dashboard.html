    <link rel="stylesheet" href="styless.css">
</head>

<body>
    <header>
        <h1>Welcome, [User Name]</h1>
        <a href="#">Log Out</a>

    <nav>

            <li><a href="#profile">Profile</a></li>
            <li><a href="#offers">Waste Offers</a></li>

        </ul>
    </nav>

    <main>
        <section id="profile">
            <h2>Profile</h2>
            <div class="profile-info">
                <img src="profile-image.jpg" >

                    <p><strong>Name:</strong> [User Name]</p>
                    <p><strong>Email:</strong> [user@email.com]</p>
                    <!-- Additional user-specific information can be displayed here -->
                </div>
            </div>
        </section>

        <section id="offers">
            <h2>Waste Offers</h2>
            <ul>
                <!-- Display waste offers based on user type (student or agency) using JavaScript -->
            </ul>
        </section>

        <section id="messages">
            <h2>Messages</h2>
            <ul>
                <!-- Display messages or conversations based on user type (student or agency) using JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Waste Trade Website</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
