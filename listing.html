<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesss.css">
    <title>Recycling Listing Form</title>
</head>

<body>
    <h1>Recycling Listing Form</h1>
    <form id="recyclingForm">
        <div class="form-group">
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address*</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
            <label for="wasteType">Type of Waste*</label>
            <select id="wasteType" required>
                <option value="Paper">Paper</option>
                <option value="Plastic">Plastic</option>
                <option value="Glass">Glass</option>
                <option value="Metal">Metal</option>
                <option value="Electronics">Electronics</option>
                <option value="Other">Other (Specify)</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (in pounds, kilograms, or units)*</label>
            <input type="number" id="quantity" required>
        </div>
        <div class="form-group">
            <label for="location">Location (where the waste is located)*</label>
            <input type="text" id="location" required>
        </div>
        <div class="form-group">
            <label>Preferred Collection Method*</label><br>
            <input type="radio" id="pickup" name="collectionMethod" value="Pickup" required>
            <label for="pickup">Pickup</label><br>
            <input type="radio" id="dropoff" name="collectionMethod" value="Drop-off" required>
            <label for="dropoff">Drop-off</label><br>
            <input type="radio" id="both" name="collectionMethod" value="Both" required>
            <label for="both">Both</label>
        </div>
        <div class="form-group">
            <label for="collectionDateTime">Preferred Collection Date and Time</label>
            <input type="datetime-local" id="collectionDateTime">
        </div>
        <div class="form-group">
            <label for="description">Description of the Waste</label>
            <textarea id="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="image">Image Upload (optional)</label>
            <input type="file" id="image">
        </div>
        <div class="form-group">
            <label>Terms and Conditions*</label>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions.</label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
