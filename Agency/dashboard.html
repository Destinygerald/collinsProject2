<html lang="en">

    <title>Agency Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Your Dashboard, Agency Name</h1>
        <button id="logout-button">Logout</button>
        <button id="waste-offers-button">Waste Offers</button> <!-- New button -->
    </header>
    <main>
        <section class="stats-section">
            <h2>Statistics</h2>

                <!-- Mock data: Replace with real data from your system -->
                <div class="stat-box">
                    <h3>Total Waste Collected</h3>
                    <p>1,234,567 kg</p>
                </div>
                <div class="stat-box">

                    <p>$456,789</p>
                </div>
                <div class="stat-box">
                    <h3>Active Projects</h3>
                    <p>12</p>
                </div>
            </div>
        </section>
        <section class="tasks-section">
            <h2>Tasks</h2>
            <ul class="task-list">
                <!-- Mock data: Replace with real tasks from your system -->
                <li>Complete Project A by October 15th</li>
                <li>Submit Monthly Report by September 30th</li>
                <li>Review Waste Disposal Requests</li>

        </section>
