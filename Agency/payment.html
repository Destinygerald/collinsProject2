<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Payment - Agency Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Waste Payment</h1>
        <button id="back-button">Back</button>
    </header>
    <main>
        <section class="payment-form">
            <h2>Make Payment</h2>
            <form id="payment-form">
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" required>

                <label for="amount">Amount (USD):</label>
                <input type="number" id="amount" min="1" step="0.01" required>

                <button type="submit">Pay with Paystack</button>
            </form>
        </section>
    </main>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="waste_payment.js"></script>
</body>

</html>
